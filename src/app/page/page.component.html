<div id="container" class="bg-my-black">
  <!-- <div class="mt-16">Hello</div> -->
  <div class="left">
    <div class="img"><img [src]="news.img" alt="" /></div>
    <p class="title">
      {{ news.title }}
    </p>
    <p class="date">16 August 2024</p>
    <div class="details"></div>
    @for (i of news.details; track $index) {
    <p>{{ i }}</p>
    }
  </div>
  <div class="right">
    <app-aside></app-aside>
  </div>
</div>
